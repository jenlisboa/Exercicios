<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos with HTML</title>
</head>
<body>
    <h1>Inserting videos local file </h1>
    <p>This video is gonna be at its own server</p>
   <video width="500" controls>
        <source src="midia/meuvideo.mkv.mkv" type="video/mkv">
        <source src="midia/meuvideo.webm.webm" type="video/webm">
        <source src="midia/meuvideo.mp4" type="video/mp4">
   </video>
    <h1>Add videos from YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=6XUvmEhx2-2jW_Dk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
