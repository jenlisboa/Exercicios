<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testing Form</h1>
    <form action="register.py" method="post" autocomplete="on">
        <p>
            <label for="ius">User:</label>
            <input type="text" name="usu" id="ius" required minlength="5" maxlength="15" size="10" placeholder="username" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Password:
                <input type="password" name="pass" id="ipass" required  minlength="8" maxlength="20" size="8" placeholder="password" autocomplete="current-password">
            </label>
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
