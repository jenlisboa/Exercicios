<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Testing Form</h1>
    <form action="register.py" method="get">
        <p>
            <label for="iname">Name</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Full name" autocomplete="name" required>
        </p>
        <p>
            <label for="igra"> Grade</label>
            <input type="number" name="grade" id="igra" min="0" max="10" step="0.5" value="5" required>
        </p>
        <p>
            <label for="imonth">School Year</label>
            <input type="month" name="month" id="imonth" value="2024-08">
        </p>
        <p>
            <label for="idate"></label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="itime"></label>
            <input type="time" name="time" id="itime">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
        
    </form>
</body>
</html>
