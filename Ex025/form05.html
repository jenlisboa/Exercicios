</head>
<body>
    <h1> Form Example</h1>
    <form action="register.py" method="get" autocapitalize="on">

            <legend>Gender</legend>
            <input type="radio" name="gender" id="igmas"><label for="">Female</label> <br>
            <input type="radio" name="gender" id="igmas"><label for="igmas">Masculine</label><br>
            <input type="radio" name="gender" id="ignbi"><label for="ignbi">Non-binary</Non-binary></label>
        </fieldset>
        <fieldset>
            <legend>Favorite Sports</legend>
            <input type="checkbox" name="spsoc" id="issoc"><label for="issoc">Soccer</label> <br>

        <p>

            <input type="reset" value="Reset">

    </form>
</body>
</html>
