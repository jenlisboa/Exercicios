<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="register.py" method="get" autocomplete="off">
        <p>
            <label for="in1">Number 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="50" required oninput="sum.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Number 2: </label>
            <input type="number" name="n2" id="in2" min="0" max="50" required oninput="sum.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isum">Sum</label>
            <output id="sum">0</output>
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
