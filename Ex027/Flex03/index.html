<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: lawngreen;
            
            display:flex;
           flex-flow: row wrap;
        }
        div.item{
        background-color: aqua;
        border:  1px solid black;    
        text-align: center;
        flex: auto;
        
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Example of block A</div>
        <div class="item">Example of block B</div>
        <div class="item">Example of block C</div>
        <div class="item">Example of block D</div>
        <div class="item">Example of block E</div>
        <div class="item">Example of block F</div>
        <div class="item">Example of block G</div>
    </div>
</body>
</html>
