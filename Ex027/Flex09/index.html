<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: lawngreen;

            display:flex;
            flex-flow: row wrap;
        }
        div.item{
        background-color: aqua;
        border:  1px solid black;    
        text-align: center;
        flex-basis: 150px;
        
        }   
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Another subject</div>
        <div class="item">C</div>
        <div class="item">Bigger subject</div>
        <div class="item">E</div>
        <div class="item">Subject that will take more space</div>
        <div class="item">G</div>
    </div>
</body>
</html>
