<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: lawngreen;

            display:flex;
            flex-flow: row nowrap;
        }
        div.item{
        background-color: aqua;
        border:  1px solid black;    
        text-align: center;
        
        }
        div#boxa{
            flex:1 0 2px ;
            
        }
        div#boxb{
            flex: 1 1 200px;
            
        }
        div#boxc{
            flex: 8 0 auto;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="boxa">A</div>
        <div class="item" id="boxb">B</div>
        <div class="item" id="boxc">C</div>
        
    </div>
</body>
</html>
